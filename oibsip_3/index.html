<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- for the linking of Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="./assets/fontawesome/css/all.css"
    />
    <!-- for the linking of Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+80s+Fade&display=swap" rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rubik+80s+Fade&display=swap" rel="stylesheet"

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
    <h1 style="font-size:6vw">
        The TO DO List
    </h1>
    </center>
    <div class="container">
      <div id="new-task">
        <input type="text" placeholder="Enter The Task Here...(with Short Description)" />
        <button id="push">Save</button>
      </div>
      <div id="tasks">
      </div>
    </div>
    <!-- Script using javascript externally-->
    <script src="script.js"></script>
  </body>
</html>
